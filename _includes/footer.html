{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
  </div>

  <!-- Load jQuery script -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  {% if page.url == '/index.html'%}
  <!-- Load JS for home page -->
  <script src="{{ site.url }}/assets/blog/javascript/cookie.min.js"></script>
  {% endif %}

  <!-- Load main JS file -->
  <script src="{{ site.url }}/assets/blog/javascript/basic.min.js"></script>

  {% if page.url == '/photos/'%}
    <!-- Load JS for photos -->
    <script src="{{ site.url }}/assets/blog/javascript/swipe.min.js"></script>
    <script>
      window.mySwipe = new Swipe(document.getElementById('slider'), {
        auto: 3000,
        disableScroll: true,
        callback: function() {
          $('.slideVisible').next().addClass('preload');
          preloadImage();
        },
        transitionEnd: function(pos) {
          $('.swipe-wrap div').removeClass('slideVisible');
          $('.swipe-wrap div').eq(pos).addClass('slideVisible');
        }
      })
    </script>
  {% endif %}
</body>
</html>
