---
title: Contact Me | Jaswinder Singh
layout: special
permalink: /contact/
---
    <!-- Start Head section -->
    <header class="head">
        <!-- start container -->
        <div class="container">
            <!-- start row -->
            <div class="row">
                <div class="col-xs-8 col-sm-11 col-lg-11">
                    <img class="logo-page" src="{{ site.url }}/assets/img/contact_l.png" alt="Ukieweb">
                    <!-- Title Page -->
                    <h2 class="title">Contact</h2>
                    <!-- Description Page -->
                    <h4 class="sub-title">Get in touch with me</h4>
                </div>
                <div class="col-xs-4 col-sm-1 col-lg-1 text-right">
                    <a href="index.html" class="btn-close hover-animate"></a>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </header>
    <!-- End Head section -->

    <!-- Start Content section -->
    <section class="content padding-block border-bottom">
        <!-- start container -->
        <div class="container">
            <!-- start row -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-6">
                    <h3 class="title title-contact">Contact info</h3>
                    <div class="block-grey">
                        <table>
                            <tr>
                                <td class="font-weight-m width-td">Address</td>
                                <td>{{ site.address }}</td>
                            </tr>
                            <tr>
                                <td class="font-weight-m">Phone</td>
                                <td><a href="tel:{{ site.phone_noFormat }}">{{ site.phone }}</a></td>
                            </tr>
                            <tr>
                                <td class="font-weight-m">E-mail</td>
                                <td><a href="mailto:{{ site.email }}">{{ site.email }}</a></td>
                            </tr>
                            <tr>
                                <td class="font-weight-m">Skype</td>
                                <td>itsjaswinder</td>
                            </tr>
                            <tr>
                                <td class="font-weight-m">Website</td>
                                <td><a href="{{ site.url }}">{{ site.pretty_url }}</a></td>
                            </tr>
                        </table>
                        <!-- social icon -->
                        <div class="social">
                            <ul class="animated" data-animation="fadeIn" data-animation-delay="600">
                                <!-- social icons -->
                                <li><a class="ukie-icons hover-animate" href="{{ site.facebook }}"><i class="fa fa-facebook"></i></a></li>
                                <li><a class="ukie-icons hover-animate" href="{{ site.twitter }}"><i class="fa fa-twitter"></i></a></li>
                                <li><a class="ukie-icons hover-animate" href="{{ site.googleplus }}"><i class="fa fa-google-plus"></i></a></li>
                                <li><a class="ukie-icons hover-animate" href="{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
                                <li><a class="ukie-icons hover-animate" href="{{ site.instagram }}"><i class="fa fa-instagram"></i></a></li>
                                <li><a class="ukie-icons hover-animate" href="{{ site.youtube }}"><i class="fa fa-youtube"></i></a></li>
                                <li><a class="ukie-icons hover-animate" href="{{ site.github }}"><i class="fa fa-github"></i></a></li>
                            </ul>
                        </div>
                        <!-- end social icon -->
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-6">
                    <h3 class="title title-contact">Contact form</h3>
                    <!-- Start Contact Form -->
                    <div class="contact-form">
                        <form action="//formspree.io/{{ site.email }}" id="contact-form" method="post">
                            <input type="text" id="user-name" name="user_name" value="" placeholder="Name" />
                            <input type="email" id="user-email" "_replyto" value="" placeholder="Email" />
                            <textarea id="user-message" name="user-message" placeholder="Message"></textarea>
                            <input type="hidden" name="_subject" value="Github - New submission! Contact Form" />
                            <div class="footer-form">
                                <input type="submit" id="submit-btn" class="btn btn-color hover-animate"  value="Send Message" />
                                <div class="info-message-form">
                                    <p>Please fill out all the fields!</p>
                                    <span class="close-msg"><i class="fa fa-close"></i></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- End Contact Form -->
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <!-- End Content section -->

    <!-- Start Map section -->
    <div class="contact-map padding-block text-center">
        <!-- start container -->
        <div class="container">
            <!-- start row -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <div id="map" class="map"></div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- End Map section -->
